<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карусель с эффектами</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="carousel" class="carousel">

    <div id="slides-container" class="slides">
      <div class="slide active">
        <img src="images/img1.jpg" alt="Захід сонця">
      </div>
      <div class="slide">
        <img src="images/img2.jpg" alt="Гори">
      </div>
      <div class="slide">
        <img src="images/img3.jpg" alt="Нічне місто">
      </div>
      <div class="slide">
        <img src="images/img4.jpg" alt="Море">
      </div>
      <div class="slide">
        <img src="images/img5.jpg" alt="Ліс">
      </div>
    </div>

  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
